<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        ul.product-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        li.product {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            color: #666;
        }
        .price {
            font-size: 16px;
            font-weight: bold;
            color: #27ae60;
        }
        .buy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #27ae60;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .buy-btn:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Listing</h1>
        <ul class="product-list">
            <li class="product">
                <h2>Product 1</h2>
                <p>High-quality product description.</p>
                <p class="price">$29.99</p>
                <a href="#" class="buy-btn">Buy Now</a>
            </li>
            <li class="product">
            
                <h2>Product 2</h2>
                <p>Another excellent item.</p>
                <p class="price">$39.99</p>
                <a href="#" class="buy-btn">Buy Now</a>
            </li>
            <li class="product">
                <h2>Product 3</h2>
                <p>Top-rated item in our store.</p>
                <p class="price">$49.99</p>
                <a href="#" class="buy-btn">Buy Now</a>
            </li>
        </ul>
    </div>
</body>
</html>
